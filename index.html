<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/styles.css" type="text/css">
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <script src="./js/script.js"></script>
  <title>BUILD-a-PIZZA</title>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <h1 class="display-3 text-center">BUILD-A-PIZZA</h1>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-md-1"></div>
          <div class="col-md-10">
            <form>
              <h2>Build your pizza</h2>
              <h3>Enter Name:</h3>
              <div class="row">
                <div class="col-md-6">
                  <input type="text" class="form-control" placeholder="First name" required>
                </div>
                <div class="col-md-6">
                  <input type="text" class="form-control" placeholder="Last name" required>
                </div>
              </div>
              <div class="form-group">
                <label for="sizeOptions"><h3>Pizza size:</h3></label>
                <select class="form-control" id="sizeOptions" required>
                  <option value="small">small</option>
                  <option value="medium">medium</option>
                  <option value="large">large</option>
                </select>
              </div>
              <div class="form-group">
                <label for="crustOptions"><h3>Crust type:</h3></label>
                <select class="form-control" id="crustOptions" required>
                  <option value="thin">Thin & crispy</option>
                  <option value="deepPan">Deep-pan</option>
                  <option value="doubleStack">Double Stack</option>
                </select>
              </div>

              <button type="submit" class="btn btn-success">Check-out</button>
            </form> 
          </div>         
          <div class="col-md-1"></div>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
</html>
