<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/styles.css" type="text/css">
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <script src="./js/script.js"></script>
  <title>BUILD-a-PIZZA</title>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <h1 class="display-3 text-center">BUILD-A-PIZZA</h1>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-md-1"></div>
          <div class="col-md-10">
            <form>
              <h2 class="text-center">Build your pizza</h2>
              <h3>Enter Name:</h3>
              <div class="row">
                <div class="col-md-6">
                  <input type="text" class="form-control" placeholder="First name" required>
                </div>
                <div class="col-md-6">
                  <input type="text" class="form-control" placeholder="Last name" required>
                </div>
              </div>
              <div class="form-group">
                <label for="sizeOptions"><h3>Pizza size:</h3></label>
                <select class="form-control" id="sizeOptions" required>
                  <option value="small">small</option>
                  <option value="medium">medium</option>
                  <option value="large">large</option>
                </select>
              </div>
              <div class="form-group">
                <label for="crustOptions"><h3>Crust type:</h3></label>
                <select class="form-control" id="crustOptions" required>
                  <option value="thin">Thin & crispy</option>
                  <option value="deepPan">Deep-pan</option>
                  <option value="doubleStack">Double Stack</option>
                </select>
              </div><br><hr>
              <h2 class="text-center">Toppings:</h2><br>
              <div>
                <h3>Cheeses:</h3>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="mozarella">
                  <label class="form-check-label" for="mozarella">Mozarella</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="cheddar" checked>
                  <label class="form-check-label" for="cheddar">cheddar</label>
                </div> 
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="feta">
                  <label class="form-check-label" for="feta">Feta</label>
                </div>                                                     
              </div>
              <div><br>
                <h3>Meats:</h3>
                <div class="row">
                  <div class="col-md-4">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="chicken">
                      <label class="form-check-label" for="chicken">Chicken</label>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="groundBeef">
                      <label class="form-check-label" for="groundBeef">Ground Beef</label>
                    </div> 
                  </div>
                  <div class="col-md-4">                 
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="steakcubes">
                      <label class="form-check-label" for="steakCubes">Beef Steak Cubes</label>
                    </div> 
                  </div>
                </div> 
                <div class="row">
                  <div class="col-md-4">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="ham">
                      <label class="form-check-label" for="ham">Ham</label>
                    </div> 
                  </div>
                  <div class="col-md-4">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="bacon">
                      <label class="form-check-label" for="bacon">Bacon</label>
                    </div> 
                  </div>
                  <div class="col-md-4">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="sausage">
                      <label class="form-check-label" for="sausage">Italian Sausage</label>
                    </div>
                  </div> 
                </div>
                <div class="row">
                  <div class="col-md-4">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="pepperoni">
                      <label class="form-check-label" for="pepperoni">Pepperoni</label>
                    </div>  
                  </div>
                </div>                
              </div>
              <div class="form-group">
                <label for="veggieOptions"><h3>Vegetables:</h3></label>
                <select class="form-control" id="veggieOptions"  multiple required>
                  <option value="pineapple">Pineapple</option>
                  <option value="olives">Olives</option>
                  <option value="greenPepper">Green Pepper</option>
                  <option value="redPepper">Red Bellpepper</option>
                  <option value="yellowPepper">Yellow Bellpepper</option>
                  <option value="onion">Onion</option>
                  <option value="tomato">Tomato</option>
                  <option value="mushroom">Mushroom</option>
                  <option value="chilli">Crushed Chilli in Oil</option>
                </select>
              </div>
              <div class="form-group">
                <label for="sauceOptions"><h3>Sauces:</h3></label>
                <select class="form-control" id="sauceOptions" multiple required>
                  <option value="specialitySc">In-house Specialty Sauce</option>
                  <option value="mushroomSc">Mushroom Sauce</option>
                  <option value="bbq">Barbeque Sauce</option>
                  <option value="sweetChilli">Sweet Chilli Sauce</option>
                  <option value="sweetSour">Sweet and Sour Sauce</option>
                  <option value="tikka">Tikka Sauce</option>
                </select>
              </div>

              <button type="submit" class="btn btn-success">Check-out</button>
            </form> 
          </div>         
          <div class="col-md-1"></div>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
</html>
