<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/styles.css" type="text/css">
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <script src="./js/script.js"></script>
  <title>BUILD-a-PIZZA</title>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <h1 class="display-3 text-center">BUILD-A-PIZZA</h1>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-md-1"></div>
          <div class="col-md-10">
            <form id="pizzaForm">
              <h2 class="text-center">Build your pizza</h2>
              <div>
                <h3>Enter Name:</h3>
                <div class="row">
                  <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="First name">
                  </div>
                  <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="Last name">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="sizeOptions"><h3>Pizza size:</h3></label>
                <select class="form-control" id="sizeOptions" required>
                  <option value="small">small</option>
                  <option value="medium">medium</option>
                  <option value="large">large</option>
                </select>
              </div>
              <div class="form-group">
                <label for="crustOptions"><h3>Crust type:</h3></label>
                <select class="form-control" id="crustOptions" required>
                  <option value="thin">Thin & crispy</option>
                  <option value="deepPan">Deep-pan</option>
                  <option value="doubleStack">Double Stack</option>
                </select>
              </div><br><hr>
              <h2 class="text-center">Toppings:</h2><br>
              <div class="cheeseSelection">
                <h3>Cheeses:</h3>
                <div class="row">
                  <div class="col-md-4">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" name="cheese" value="mozarella" id="mozarella">
                      <label class="form-check-label" for="mozarella">Mozarella</label>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" name="cheese" value="cheddar" id="cheddar" checked>
                      <label class="form-check-label" for="cheddar">Cheddar</label>
                    </div> 
                  </div>
                  <div class="col-md-4">                 
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" name="cheese" value="feta" id="feta">
                      <label class="form-check-label" for="feta">Feta</label>
                    </div> 
                  </div>
                </div>
              </div><br>
              <div class="meatSelection">
                <h3>Meats:</h3>
                <div class="row">
                  <div class="col-md-4">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" name="meat" value="chiken" id="chicken">
                      <label class="form-check-label" for="chicken">Chicken</label>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" name="meat" value="groundBeef" id="groundBeef">
                      <label class="form-check-label" for="groundBeef">Ground Beef</label>
                    </div> 
                  </div>
                  <div class="col-md-4">                 
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" name="meat" value="steakCubes" id="steakcubes">
                      <label class="form-check-label" for="steakCubes">Beef Steak Cubes</label>
                    </div> 
                  </div>
                </div> 
                <div class="row">
                  <div class="col-md-4">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" name="meat" value="ham" id="ham">
                      <label class="form-check-label" for="ham">Ham</label>
                    </div> 
                  </div>
                  <div class="col-md-4">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" name="meat" value="bacon" id="bacon">
                      <label class="form-check-label" for="bacon">Bacon</label>
                    </div> 
                  </div>
                  <div class="col-md-4">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" name="meat" value="sausage" id="sausage">
                      <label class="form-check-label" for="sausage">Italian Sausage</label>
                    </div>
                  </div> 
                </div>
                <div class="row">
                  <div class="col-md-4">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" name="meat" value="pepperoni" id="pepperoni" checked>
                      <label class="form-check-label" for="pepperoni">Pepperoni</label>
                    </div>  
                  </div>
                </div>
              </div><br>
              <div class="veggiesSelection">               
                <h3>Vegetables:</h3>
                <div class="row">
                  <div class="col-md-4">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" name="veggies" value="pineapple" id="pineapple" checked>
                      <label class="form-check-label" for="pineapple">Pineapple</label>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" name="veggies" value="olives" id="olives">
                      <label class="form-check-label" for="olives">Olives</label>
                    </div> 
                  </div>
                  <div class="col-md-4">                 
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" name="veggies" value="corn" id="corn">
                      <label class="form-check-label" for="corn">Yellow Corn</label>
                    </div> 
                  </div>
                </div> 
                <div class="row">
                  <div class="col-md-4">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" name="veggies" value="greenPepper" id="greenPepper">
                      <label class="form-check-label" for="greenPepper">Green Pepper</label>
                    </div> 
                  </div>
                  <div class="col-md-4">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" name="veggies" value="redPepper" id="redPepper">
                      <label class="form-check-label" for="redPepper">Red Bellpepper</label>
                    </div> 
                  </div>
                  <div class="col-md-4">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" name="veggies" value="yellowPepper" id="yellowPepper">
                      <label class="form-check-label" for="yellowPepper">Yellow Bellpepper</label>
                    </div>
                  </div> 
                </div>
                <div class="row">
                  <div class="col-md-4">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" name="veggies" value="onion" id="onion">
                      <label class="form-check-label" for="onion">Onion</label>
                    </div> 
                  </div>
                  <div class="col-md-4">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" name="veggies" value="tomato" id="tomato" checked>
                      <label class="form-check-label" for="tomato">Tomato</label>
                    </div> 
                  </div>
                  <div class="col-md-4">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" name="veggies" value="mushroom" id="mushroom">
                      <label class="form-check-label" for="mushroom">Mushroom</label>
                    </div>
                  </div> 
                </div>
                <div class="row">
                  <div class="col-md-4">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" name="veggies" value="chilli" id="chilli">
                      <label class="form-check-label" for="chilli">Crushed Chilli in Oil</label>
                    </div>  
                  </div>
                </div> 
              </div><br>
              <div>
                <h3>Sauces:</h3>
                <div class="row">
                  <div class="col-md-4">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="specialitySc" checked>
                      <label class="form-check-label" for="specialitySc">In-house Specialty Sauce</label>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="mushroomSc">
                      <label class="form-check-label" for="mushroomSc">Mushroom Sauce</label>
                    </div> 
                  </div>
                  <div class="col-md-4">                 
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="bbq">
                      <label class="form-check-label" for="bbq">Barbeque Sauce</label>
                    </div> 
                  </div>
                </div> 
                <div class="row">
                  <div class="col-md-4">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="sweetChilli">
                      <label class="form-check-label" for="sweetChilli">Sweet Chilli Sauce</label>
                    </div> 
                  </div>
                  <div class="col-md-4">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="sweetSour">
                      <label class="form-check-label" for="sweetSour">Sweet and Sour Sauce</label>
                    </div> 
                  </div>
                  <div class="col-md-4">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="tikka">
                      <label class="form-check-label" for="tikka">Tikka Sauce</label>
                    </div>
                  </div> 
                </div>
              </div><br><hr>
              <div>
                <h3>Delivery Options:</h3>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" value="deliver" id="deliver">
                      <label class="form-check-label" for="deliver">Delivery</label>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" value="pickUp" id="pickUp" checked>
                      <label class="form-check-label" for="pickUp">Pick up In-Store</label>
                    </div> 
                  </div>
                </div>
              </div><br>
              <div class="row">
                <div class="col-md-4">
                  <span class="btn btn-success" id="addPizza">Another Pizza</span>
                </div>
                <div class="col-md-4">
                  <button type="submit" class="btn btn-success">Check Out</button>
                </div>
              </div>
            </form> 
          </div>         
          <div class="col-md-1"></div>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
</html>
